<html>

<head>
    <!-- Physics engine -->
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <!-- Geometry -->
    <script src="https://cdn.skypack.dev/pin/three@v0.134.0-mlfrkS6HEbKKwwCDDo6H/mode=imports/optimized/three.js"></script>
    <!-- Required for physics -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Main a-frame library -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@02f028bf319915bd5de1ef8b033495fe80b6729b/dist/aframe-master.min.js"></script>
    <!-- Extra a-frame components -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <!-- A-frame physics system -->
    <script src="aframe-physics-system.min.js"></script>
    <!-- Teleport controls library -->
    <script src="https://cdn.jsdelivr.net/gh/galadirith/aframe-teleport-controls@ec9d19c/dist/aframe-teleport-controls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>

    <!-- Showing a hand where your controller is -->
    <script src="super-hands.js"></script>

    <!-- My own scripts -->
    <!-- Displays the pendulum angle on the wall -->
    <script src="pendulumAngle.js"></script>
    <!-- Makes the hand solid when in a grabbing way so that it can move the pendulum -->
    <script src="phaseShift.js"></script>
    <!-- Raycaster listeners for the lasers -->
    <script src="laser.js"></script>

    <!-- For embedding the calculator -->
    <script src="https://rawgit.com/IdeaSpaceVR/aframe-ui-modal-component/master/dist/aframe-ui-modal-component.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
</head>

<body>
    <!-- Have to use the ammo driver for the newest aframe version -->
    <a-scene physics=" driver: ammo; debug:false; debugDrawMode: 0;">

        <!-- Display a physics formula sheet on the wall -->
        <a-assets>
            <img id="formula-sheet-1" src="assets/PhysicsFormulaSheet1.jpg">
        </a-assets>
        <a-image position="14.9 2 0" rotation="0 270 0" src="#formula-sheet-1" width="5" height="4"></a-image>

        <!-- Initialize the player -->
        <a-entity id="player" position="9 0 0">
            <!-- Player camera -->
            <a-entity id="camera" camera="active: true" look-controls wasd-controls></a-entity>
            <!-- Left hand teleports on ground -->
            <a-entity id="teleControl" oculus-touch-controls="hand: left" blink-controls="button: trigger; collisionEntities: #ground;"></a-entity>
            <!-- Right hand is a hand with a collider so it can grab things -->
            <a-entity id="grabControl" ammo-body="type: kinematic; emitCollisionEvents: true; disableCollision: true" ammo-shape="fit: manual; type:sphere; sphereRadius: 0.04" phase-shift physics-collider super-hands="colliderEvent: collidestart;
            colliderEventProperty: targetEl;
            colliderEndEvent: collideend;
            colliderEndEventProperty: targetEl;" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
        </a-entity>

        <!-- Show the block to be collided with. Give it a mass, prevent it from rotating, and a low friction coefficient -->
        <a-box position="8 0.5 -2.1" class="block" ammo-body="type: dynamic; mass: 0.05;  angularFactor: 0 0 0; friction: 0.2; linearSleepingThreshold: 0;" width="0.5" height="0.5" depth="0.5" ammo-shape rotation="0 0 0" material="color:#6e6e6e; metalness: 0.5;"></a-box>

        <!-- Show the two arms that hold the pendulum -->
        <a-box id="arm1" position="8.5 1 -3" ammo-body="type: static" width="0.2" height="4.5" depth="0.2" ammo-shape color="#2e1d1d"></a-box>
        <a-box id="arm2" ammo-constraint="target: #arm1;type:fixed;" position="8.5 3.3 -2.1" ammo-body="type: static" height="0.2" width="2" depth="0.2" rotation="0 90 0" ammo-shape color="#2e1d1d"></a-box>
        <!-- Show the pendulum rope, with has a hinge that pivots on the contact point with arm2 -->
        <a-cylinder id="rope" ammo-constraint="target: #arm2; type: hinge;  pivot: 0 1.2 0; targetPivot: 0 -0.2 0; axis: 1 0 0; targetAxis: 1 0 0;" position="8.5 1.5 -3" material="color:#736767; metalness: 0.2;" ammo-body="type: dynamic;  angularFactor: 0 1 1; angularSleepingThreshold: 0; linearSleepingThreshold: 0;"
            ammo-shape="type: cylinder" height="2.4" radius="0.04">

        </a-cylinder>

        <!-- Text to show the angle of the pendulum -->
        <a-entity id="angle-text" text="color: white; width: 10" position="14 1 -5"></a-entity>

        <!-- The actual pendulum weight, which has a 'pivot' (totally constrained) connecting it to the arm. -->
        <a-sphere pendulum-angle drag-angle id="pend" ammo-constraint="target: #rope; type: hinge; pivot: 0 0.2 0; targetPivot: 0 -1.15 0;" ammo-body="type: dynamic; angularDamping: 1; angularSleepingThreshold: 0; linearSleepingThreshold: 0; angularFactor: 0 1 1; mass:30"
            ammo-shape="type: sphere" hoverable draggable event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true" event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false" position="8.5 1 -2" rotation="0 90 0"
            radius="0.2" material="color:#736767; metalness: 0.2" class="throwable"></a-sphere>

        <!-- The ground, which has friction -->
        <a-plane id="ground" ammo-body="type: static; friction: 0.2" ammo-shape="type: box" position="0 0 0" rotation="-90 0 0" width="30" height="10" material="color:#1c1c1c; metalness: 0; roughness: 1;"></a-plane>
        <a-box id="ceil" ammo-body="type: static; friction: 0.2" ammo-shape="type: box" position="0 4.5 0" rotation="-90 0 0" width="30" height="10" material="color:#1c1c1c; metalness: 0; roughness: 1;"></a-box>

        <!-- The walls, which listen for raycasters to 'bounce' the laser -->
        <a-box class="wall" raycaster-listen="angle:-5" ammo-body="type: static" ammo-shape="type: box" position="0 2 -5.05" rotation="0 0 0" width="30" height="4" depth="0.1" material="color:#1c1c1c; metalness: 0; roughness: 1;"></a-box>
        <a-box class="wall" raycaster-listen ammo-body="type: static" ammo-shape="type: box" position="0 2 +5.05" rotation="0 0 0" width="30" height="4" depth="0.1" material="color:#1c1c1c; metalness: 0; roughness: 1;"></a-box>
        <a-box class="wall" raycaster-listen ammo-body="type: static" ammo-shape="type: box" position="-15 2 0" rotation="0 90 0" width="10" height="4" depth="0.1" material="color:#1c1c1c; metalness: 0; roughness: 1;"></a-box>
        <a-box class="wall" raycaster-listen ammo-body="type: static" ammo-shape="type: box" position="+15 2 0" rotation="0 90 0" width="10" height="4" depth="0.1" material="color:#1c1c1c; metalness: 0; roughness: 1;"></a-box>

        <!-- The original laser -->
        <a-box raycaster="showLine: true; far: 100; lineColor: red; lineOpacity: 1; objects:.wall,.block;" id="laser-output" ammo-body="type: static" ammo-shape="type: box" position="5 0.05 -5.05" rotation="175 0 0" width="0.1" height="0.1" depth="0.1" material="color:#000000; metalness: 0; roughness: 1;"></a-box>

        <!-- The calculator -->
        <a-entity position="14.9 1.6 -3" htmlembed rotation="0 -90 0">

            <script>

                function gObj(obj) {
                    var theObj;
                    if (document.all) {
                        if (typeof obj == "string") {
                            return document.all(obj);
                        } else {
                            return obj.style;
                        }
                    }
                    if (document.getElementById) {
                        if (typeof obj == "string") {
                            return document.getElementById(obj);

                            return obj.style;
                        }
                    }

                }

                function trimAll(sString) {
                    while (sString.substring(0, 1) == ' ') {
                        sString = sString.substring(1, sString.length);
                    }
                    while (sString.substring(sString.length - 1, sString.length) == ' ') {
                        sString = sString.substring(0, sString.length - 1);
                    }
                    return sString;
                }

                function showDebugInfo() {}

                function r(A) {
                    if (A == "10x" || A == "log" || A == "ex" || A == "ln" || A == "sin" || A == "asin" || A == "cos" || A == "acos" || A == "tan" || A == "atan" || A == "e" || A == "pi" || A == "n!" || A == "x2" || A == "1/x" || A == "swap" || A == "x3" || A == "3x" || A == "RND" || A == "M-" || A == "qc" || A == "MC" || A == "MR" || A == "MS" || A == "M+" || A == "sqrt" || A == "pc") {
                        func(A)
                    } else {
                        if (A == 1 || A == 2 || A == 3 || A == 4 || A == 5 || A == 6 || A == 7 || A == 8 || A == 9 || A == 0) {
                            numInput(A)
                        } else {
                            if (A == "pow" || A == "apow" || A == "+" || A == "-" || A == "*" || A == "/") {
                                opt(A)
                            } else {
                                if (A == "(") {
                                    popen()
                                } else {
                                    if (A == ")") {
                                        pclose()
                                    } else {
                                        if (A == "EXP") {
                                            exp()
                                        } else {
                                            if (A == ".") {
                                                if (entered) {
                                                    value = 0;
                                                    digits = 1
                                                }
                                                entered = false;
                                                if ((decimal == 0) && (value == 0) && (digits == 0)) {
                                                    digits = 1
                                                }
                                                if (decimal == 0) {
                                                    decimal = 1
                                                }
                                                refresh()
                                            } else {
                                                if (A == "+/-") {
                                                    if (exponent) {
                                                        Hj = -Hj
                                                    } else {
                                                        value = -value
                                                    }
                                                    refresh()
                                                } else {
                                                    if (A == "C") {
                                                        level = 0;
                                                        exponent = false;
                                                        value = 0;
                                                        enter();
                                                        refresh()
                                                    } else {
                                                        if (A == "=") {
                                                            enter();
                                                            while (level > 0) {
                                                                evalx()
                                                            }
                                                            refresh()
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                var totalDigits = 12;
                var pareSize = 12;
                var degreeRadians = "degree";
                var value = 0;
                var memory = 0;
                var level = 0;
                var entered = true;
                var decimal = 0;
                var fixed = 0;
                var exponent = false;
                var digits = 0;
                var showValue = "0";
                var isShowValue = true;

                function stackItem() {
                    this.value = 0;
                    this.op = ""
                }

                function array(A) {
                    this[0] = 0;
                    for (i = 0; i < A; ++i) {
                        this[i] = 0;
                        this[i] = new stackItem()
                    }
                    this.gG = A
                }
                uI = new array(pareSize);

                function push(B, C, A) {
                    if (level == pareSize) {
                        return false
                    }
                    for (i = level; i > 0; --i) {
                        uI[i].value = uI[i - 1].value;
                        uI[i].op = uI[i - 1].op;
                        uI[i].vg = uI[i - 1].vg
                    }
                    uI[0].value = B;
                    uI[0].op = C;
                    uI[0].vg = A;
                    ++level;
                    return true
                }

                function pop() {
                    if (level == 0) {
                        return false
                    }
                    for (i = 0; i < level; ++i) {
                        uI[i].value = uI[i + 1].value;
                        uI[i].op = uI[i + 1].op;
                        uI[i].vg = uI[i + 1].vg
                    }--level;
                    return true
                }

                function format(I) {
                    if (typeof(cc) != "undefined") {
                        return
                    };
                    var E = "" + I;
                    if (E.indexOf("N") >= 0 || (I == 2 * I && I == 1 + I)) {
                        return "Error "
                    }
                    var G = E.indexOf("e");
                    if (G >= 0) {
                        var A = E.substring(G + 1, E.length);
                        if (G > 11) {
                            G = 11
                        }
                        E = E.substring(0, G);
                        if (E.indexOf(".") < 0) {
                            E += "."
                        } else {
                            j = E.length - 1;
                            while (j >= 0 && E.charAt(j) == "0") {
                                --j
                            }
                            E = E.substring(0, j + 1)
                        }
                        E += " " + A
                    } else {
                        var J = false;
                        if (I < 0) {
                            I = -I;
                            J = true
                        }
                        var C = Math.floor(I);
                        var K = I - C;
                        var D = totalDigits - ("" + C).length - 1;
                        if (!entered && fixed > 0) {
                            D = fixed
                        }
                        var F = " 1000000000000000000".substring(1, D + 2) + "";
                        if ((F == "") || (F == " ")) {
                            F = 1
                        } else {
                            F = parseInt(F)
                        }
                        var B = Math.floor(K * F + 0.5);
                        C = Math.floor(Math.floor(I * F + 0.5) / F);
                        if (J) {
                            E = "-" + C
                        } else {
                            E = "" + C
                        }
                        var H = "00000000000000" + B;
                        H = H.substring(H.length - D, H.length);
                        G = H.length - 1;
                        if (entered || fixed == 0) {
                            while (G >= 0 && H.charAt(G) == "0") {
                                --G
                            }
                            H = H.substring(0, G + 1)
                        }
                        if (G >= 0) {
                            E += "." + H
                        }
                    }
                    return E
                }

                function refresh() {
                    var A = format(value);
                    if (exponent) {
                        if (Hj < 0) {
                            A += " " + Hj
                        } else {
                            A += " +" + Hj
                        }
                    }
                    if (A.indexOf(".") < 0 && A != "Error ") {
                        if (entered || decimal > 0) {
                            A += "."
                        } else {
                            A += " "
                        }
                    }
                    if ("" == ("" + A)) {
                        document.getElementById("sciOutPut").innerHTML = "Â "
                    } else {
                        document.getElementById("sciOutPut").innerHTML = A
                    }
                }

                function evalx() {
                    if (level == 0) {
                        return false
                    }
                    op = uI[0].op;
                    Qk = uI[0].value;
                    if (op == "+") {
                        value = parseFloat(Qk) + value
                    } else {
                        if (op == "-") {
                            value = Qk - value
                        } else {
                            if (op == "*") {
                                value = Qk * value
                            } else {
                                if (op == "/") {
                                    value = Qk / value
                                } else {
                                    if (op == "pow") {
                                        value = Math.pow(Qk, value)
                                    } else {
                                        if (op == "apow") {
                                            value = Math.pow(Qk, 1 / value)
                                        }
                                    }
                                }
                            }
                        }
                    }
                    pop();
                    if (op == "(") {
                        return false
                    }
                    return true
                }

                function popen() {
                    enter();
                    if (!push(0, "(", 0)) {
                        value = "NAN"
                    }
                    refresh()
                }

                function pclose() {
                    enter();
                    while (evalx()) {}
                    refresh()
                }

                function opt(A) {
                    enter();
                    if (A == "+" || A == "-") {
                        vg = 1
                    } else {
                        if (A == "*" || A == "/") {
                            vg = 2
                        } else {
                            if (A == "pow" || A == "apow") {
                                vg = 3
                            }
                        }
                    }
                    if (level > 0 && vg <= uI[0].vg) {
                        evalx()
                    }
                    if (!push(value, A, vg)) {
                        value = "NAN"
                    }
                    refresh()
                }

                function enter() {
                    if (exponent) {
                        value = value * Math.exp(Hj * Math.LN10)
                    }
                    entered = true;
                    exponent = false;
                    decimal = 0;
                    fixed = 0
                }

                function numInput(A) {
                    if (entered) {
                        value = 0;
                        digits = 0;
                        entered = false
                    }
                    if (A == 0 && digits == 0) {
                        refresh();
                        return
                    }
                    if (exponent) {
                        if (Hj < 0) {
                            A = -A
                        }
                        if (digits < 3) {
                            Hj = Hj * 10 + A;
                            ++digits;
                            refresh()
                        }
                        return
                    }
                    if (value < 0) {
                        A = -A
                    }
                    if (digits < totalDigits - 1) {
                        ++digits;
                        if (decimal > 0) {
                            decimal = decimal * 10;
                            value = value + (A / decimal);
                            ++fixed
                        } else {
                            value = value * 10 + A
                        }
                    }
                    refresh()
                }

                function exp() {
                    if (entered || exponent) {
                        return
                    }
                    exponent = true;
                    Hj = 0;
                    digits = 0;
                    decimal = 0;
                    refresh()
                }

                function func(D) {
                    enter();
                    if (D == "1/x") {
                        value = 1 / value
                    }
                    if (D == "pc") {
                        value = value / 100
                    }
                    if (D == "qc") {
                        value = value / 1000
                    } else {
                        if (D == "swap") {
                            var B = value;
                            value = uI[0].value;
                            uI[0].value = B
                        } else {
                            if (D == "n!") {
                                if (value < 0 || value > 200 || value != Math.round(value)) {
                                    value = "NAN"
                                } else {
                                    var E = 1;
                                    var A;
                                    for (A = 1; A <= value; ++A) {
                                        E *= A
                                    }
                                    value = E
                                }
                            } else {
                                if (D == "MR") {
                                    value = memory
                                } else {
                                    if (D == "M+") {
                                        memory += value
                                    } else {
                                        if (D == "MS") {
                                            memory = value
                                        } else {
                                            if (D == "MC") {
                                                memory = 0
                                            } else {
                                                if (D == "M-") {
                                                    memory -= value
                                                } else {
                                                    if (D == "asin") {
                                                        if (degreeRadians == "degree") {
                                                            value = Math.asin(value) * 180 / Math.PI
                                                        } else {
                                                            value = Math.asin(value)
                                                        }
                                                    } else {
                                                        if (D == "acos") {
                                                            if (degreeRadians == "degree") {
                                                                value = Math.acos(value) * 180 / Math.PI
                                                            } else {
                                                                value = Math.acos(value)
                                                            }
                                                        } else {
                                                            if (D == "atan") {
                                                                if (degreeRadians == "degree") {
                                                                    value = Math.atan(value) * 180 / Math.PI
                                                                } else {
                                                                    value = Math.atan(value)
                                                                }
                                                            } else {
                                                                if (D == "e^x") {
                                                                    value = Math.exp(value * Math.LN10)
                                                                } else {
                                                                    if (D == "2^x") {
                                                                        value = Math.exp(value * Math.LN2)
                                                                    } else {
                                                                        if (D == "e^x") {
                                                                            value = Math.exp(value)
                                                                        } else {
                                                                            if (D == "x^2") {
                                                                                value = value * value
                                                                            } else {
                                                                                if (D == "e") {
                                                                                    value = Math.E
                                                                                } else {
                                                                                    if (D == "ex") {
                                                                                        value = Math.pow(Math.E, value)
                                                                                    } else {
                                                                                        if (D == "10x") {
                                                                                            value = Math.pow(10, value)
                                                                                        } else {
                                                                                            if (D == "x3") {
                                                                                                value = value * value * value
                                                                                            } else {
                                                                                                if (D == "3x") {
                                                                                                    value = Math.pow(value, 1 / 3)
                                                                                                } else {
                                                                                                    if (D == "x2") {
                                                                                                        value = value * value
                                                                                                    } else {
                                                                                                        if (D == "sin") {
                                                                                                            if (degreeRadians == "degree") {
                                                                                                                value = Math.sin(value / 180 * Math.PI)
                                                                                                            } else {
                                                                                                                value = Math.sin(value)
                                                                                                            }
                                                                                                        } else {
                                                                                                            if (D == "cos") {
                                                                                                                if (degreeRadians == "degree") {
                                                                                                                    var C = (value % 360);
                                                                                                                    if (C < 0) {
                                                                                                                        C = C + 360
                                                                                                                    }
                                                                                                                    if (C == 90) {
                                                                                                                        value = 0
                                                                                                                    } else {
                                                                                                                        if (C == 270) {
                                                                                                                            value = 0
                                                                                                                        } else {
                                                                                                                            value = Math.cos(value / 180 * Math.PI)
                                                                                                                        }
                                                                                                                    }
                                                                                                                } else {
                                                                                                                    var C = (value * 180 / Math.PI) % 360;
                                                                                                                    if (C < 0) {
                                                                                                                        C = C + 360
                                                                                                                    }
                                                                                                                    if ((Math.abs(C - 90) < 1e-10) || (Math.abs(C - 270) < 1e-10)) {
                                                                                                                        value = 0
                                                                                                                    } else {
                                                                                                                        value = Math.cos(value)
                                                                                                                    }
                                                                                                                }
                                                                                                            } else {
                                                                                                                if (D == "tan") {
                                                                                                                    if (degreeRadians == "degree") {
                                                                                                                        value = Math.tan(value / 180 * Math.PI)
                                                                                                                    } else {
                                                                                                                        value = Math.tan(value)
                                                                                                                    }
                                                                                                                } else {
                                                                                                                    if (D == "log") {
                                                                                                                        value = Math.log(value) / Math.LN10
                                                                                                                    } else {
                                                                                                                        if (D == "log2") {
                                                                                                                            value = Math.log(value) / Math.LN2
                                                                                                                        } else {
                                                                                                                            if (D == "ln") {
                                                                                                                                value = Math.log(value)
                                                                                                                            } else {
                                                                                                                                if (D == "sqrt") {
                                                                                                                                    value = Math.sqrt(value)
                                                                                                                                } else {
                                                                                                                                    if (D == "pi") {
                                                                                                                                        value = Math.PI
                                                                                                                                    } else {
                                                                                                                                        if (D == "RND") {
                                                                                                                                            value = Math.random()
                                                                                                                                        }
                                                                                                                                    }
                                                                                                                                }
                                                                                                                            }
                                                                                                                        }
                                                                                                                    }
                                                                                                                }
                                                                                                            }
                                                                                                        }
                                                                                                    }
                                                                                                }
                                                                                            }
                                                                                        }
                                                                                    }
                                                                                }
                                                                            }
                                                                        }
                                                                    }
                                                                }
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    refresh()
                };
            </script>
            <style>
                #sciout {
                    padding: 5px;
